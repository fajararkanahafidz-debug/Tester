<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Saya</title>
  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #bfdbfe);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h3 {
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #1e3a8a;
      margin-bottom: 25px;
      font-size: 26px;
      border-bottom: 3px solid #3b82f6;
      padding-bottom: 10px;
    }

    /* Galeri grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .gallery-item {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    img, video {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    /* Deskripsi bawah */
    p {
      max-width: 800px;
      text-align: center;
      margin-top: 30px;
      line-height: 1.6;
      color: #374151;
      background: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    /* Efek animasi masuk */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gallery-item {
      animation: fadeIn 0.6s ease-in-out;
    }
  </style>
</head>
<body>

  <h3>Galeri Foto</h3>

  <div class="gallery">
    <div class="gallery-item"><img src="tamara.jpg" alt="Foto 1"></div>
    <div class="gallery-item"><img src="tamara2.jpg" alt="Foto 2"></div>
    <div class="gallery-item"><img src="tamara3.jpg" alt="Foto 3"></div>
    <div class="gallery-item"><img src="aing.jpg" alt="Foto 4"></div>

    <div class="gallery-item">
      <video controls>
        <source src="mypacar.mp4" type="video/mp4">
      </video>
    </div>
    <div class="gallery-item">
      <video controls>
        <source src="multo.mp4" type="video/mp4">
      </video>
    </div>
    <div class="gallery-item"><img src="tugas.jpg" alt="Foto 7"></div>
    <div class="gallery-item"><img src="aing2.jpg" alt="Foto 8"></div>

    <div class="gallery-item"><img src="lucu.png" alt="Foto 9"></div>
    <div class="gallery-item"><img src="sieta.jpeg" alt="Foto 10"></div>
    <div class="gallery-item"><img src="kimi no namae wa.jpg" alt="Foto 11"></div>
    <div class="gallery-item"><img src="sieta.jpeg" alt="Foto 12"></div>
  </div>

  <p>
    Ini adalah halaman galeri saya. Saya adalah mahasiswa Universitas Pamulang jurusan Sistem Informasi. 
    Saya berasal dari Depok, suka bermain game dan juga gemar bermain basket.
  </p>

</body>
</html>
