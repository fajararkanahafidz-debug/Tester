<!DOCTYPE html>
<html>
<head>
    <title>Contoh Halaman Web dengan Frame</title>

</head>

<frameset rows="20%,60%,15%">
    <frame src="header.html" name="header" scrolling="no" noresize>
    <frameset cols="25%,75%">
        <frame src="menu.html" name="menu">
        <frame src="home.html" name="konten">
    </frameset>
    <frame src="footer.html" name="footer" scrolling="no" noresize>
</frameset>
</html>
