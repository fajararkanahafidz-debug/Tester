<!DOCTYPE html>
<html>
<head>
    <title>Header Website</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff00cc, #333399, #00f0ff);
            margin: 0;
            padding: 0;
            border-bottom: #ffffff 3px solid;
        }
        h1 {
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 40px;
            background: linear-gradient(90deg, #ffffff, #86d4da);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        
    </style>
</head>
<body>
    <marquee><h1>Selamat Datang Di Website Saya</h1></marquee>
</body>
</html>
